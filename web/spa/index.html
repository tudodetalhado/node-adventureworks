<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adventure Factories | Emberjs Client</title>
  
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    body    {overflow-y:scroll;}
    .highlight{
      background-color: yellow;
      font-weight: bold;
    }
  </style>
  
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Adventureworks Factories</a>
        </div>
        <div class="container-fluid">
           <ul class="nav navbar-nav pull-right">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#"><i class="fa fa-user fa-fw"></i> Profile</a></li>
              <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a></li>
              <li class="divider"></li>
              <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
          </ul>
          </div>
        </li>
        </ul>
        </div>
       
      </div>
    </nav>
    <div class="container">
      {{outlet}}
    </div>
  </script>
  <script type="text/x-handlebars" id="products">
  <div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-8">
            <span class="label label-primary">({{ model.length }})</span> Products in stock
          </div>
          <div class="col-xs-4">
            <div class="input-group">
              {{view Ember.TextField valueBinding="searchText" placeHolder="Search Products" class="form-control" }}
              {{!--<input type="text" class="form-control">--}}
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Product Number</th>
                  <th>List Price</th>
                  <th>Details</th>
                </tr>
              </thead>
              <tbody>
               {{#each controller}}
                <tr>
                  <td>{{id}}</td>
                  <td>{{marker name searchText }} </td>
                  <td>{{{marker product_number searchText}}}</td>
                  <td>$ {{list_price}}</td>
                  <td>{{#link-to 'product' this}} Details {{/link-to}}</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        
      </div>
    </div>
  </div>
  </script>
  <script type="text/x-handlebars" id="product">
    <div>
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">
          <h3>{{name}} - {{product_number}}</h3>
        </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-3">
              <h3># {{id}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <strong>
                Name:
              </strong>  
            </div>
            <div class="col-xs-3">
              {{name}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <strong>Product Number:</strong>
            </div>
            <div class="col-xs-3">
              {{product_number}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <strong>List Price:</strong>
            </div>
            <div class="col-xs-3">
              $ {{list_price}}
            </div>
          </div>
        
          {{#link-to 'products' class='btn btn-success pull-right'}} back to products {{/link-to}}
             <div class="clearfix"></div>
        </div>
            
    </div>
      
  </script>

  <script type="text/x-handlebars" id="index">
    {{#linkTo 'products' class="btn btn-primary"}}List all Products {{/linkTo}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-states.js"></script>
  <script src="js/libs/ember-data-0.13.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
